repos:
  - repo: local
    hooks:
      - id: lint
        name: lint
        stages: [commit]
        language: system
        entry: poetry run sh shell/lint.sh
        types: [python]
      - id: format
        name: format
        stages: [commit]
        language: system
        entry: poetry run sh shell/format.sh
        types: [python]
      - id: test
        name: test
        stages: [commit]
        language: system
        entry: poetry run sh shell/test.sh
        types: [python]